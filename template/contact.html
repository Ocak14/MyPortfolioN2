{% extends 'base.html' %}
{% load static %}
{% block title %} About Me {% endblock title %}
{% block content %}
  <!-- body -->
  <body class="main-layout inner_page">
   <!-- loader  -->
   <div class="loader_bg">
      <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="" /></div>
   </div>
   <!-- end loader -->
   <!-- header -->
   <header>
      <div class="header">
         <div class="container-fluid">
            <div class="row d_flex">
               <div class=" col-md-2 col-sm-3 col logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo">
                           <a href="{% url 'index-page' %}"><img src="{% static 'images/logo.png' %}" alt="#" /></a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-md-8 col-sm-9">
                  <nav class="navigation navbar navbar-expand-md navbar-dark ">
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarsExample04">
                        <ul class="navbar-nav mr-auto">
                           <li class="nav-item">
                              <a class="nav-link" href="{% url 'index-page' %}">Home</a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link" href="{% url 'about-page' %}">About</a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link" href="{% url 'we_do-page' %}">What we do</a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link" href="{% url 'portfolio-page' %}">Portfolio </a>
                           </li>
                           <li class="nav-item active">
                              <a class="nav-link" href="{% url 'contact-page' %}">Contact Us</a>
                           </li>
                        </ul>
                     </div>
                  </nav>
               </div>
               <div class="col-md-2 d_none">
                  <ul class="email text_align_right">
                     <li> <a href="Javascript:void(0)"> Login </a></li>
                     <li> <a href="Javascript:void(0)"> <i class="fa fa-search" style="cursor: pointer;" aria-hidden="true"> </i></a> </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </header>
   <!-- end header -->
  <!-- contact -->
<div class="contact">
   <div class="container">
       <div class="row ">
           <div class="col-md-8 offset-md-2">
               <div class="titlepage text_align_left">
                   <h2>Get In Touch</h2>
               </div>
               <form id="request" class="main_form" method="post" action="{% url 'contact-page' %}">
                   {% csrf_token %}
                   <div class="row">
                       <div class="col-md-12">
                           <input class="contactus" placeholder="Name" type="text" name="name">
                       </div>
                       <div class="col-md-12">
                           <input class="contactus" placeholder="Phone Number" type="text" name="phone_number">
                       </div>
                       <div class="col-md-12">
                           <input class="contactus" placeholder="Email" type="email" name="email">
                       </div>
                       <div class="col-md-12">
                           <textarea class="textarea" placeholder="Message" name="content"></textarea>
                       </div>
                       <div class="col-md-12">
                           <button class="send_btn">Send Now</button>
                       </div>
                   </div>
               </form>
           </div>
       </div>
   </div>
</div>
<!-- contact -->

      {% endblock content %}
